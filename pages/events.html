<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/styles.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- home_banner -->

    <section class="load_nav"></section>

    <section class="container-fluid event_banner_out">
      <section class="container-fluid px-0 event_banner_in">
        <section
          class="row event_banner_row align-items-end justify-content-center"
        >
          <!-- event crousel banenr -->
          <div class="swiper col event_carousel_banner">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/images/events/Image_11.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="/images/Home/Gallery image 8.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="/images/events/Image_12.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="/images/events/Image_14.jpg" alt="" />
              </div>
            </div>
            <div class="swiper-button-next event_car_button"></div>
            <div class="swiper-button-prev event_car_button"></div>
          </div>
        </section>
      </section>
    </section>

    <section class="container-fluid gallery_modal">
      <section
        class="container gallery_container d-flex justify-content-center align-items-center py-5"
      ></section>
    </section>

    <!-- -------------------------- footer-container --------------------------- -->
    <section class="container-fluid event_bottom_outer">
      <section class="container event_bottom_inner">
        <section class="row flex-column event_bottom_row">
          <section class="col event_bottom_heading">
            <h1 class="big_heading text-center">Sashakt Bharat</h1>
          </section>
          <section class="col event_bottom_grid sahkshat_bharat py-5"></section>
          <section class="load_more_button">
            <button class="default_button">Load More</button>
          </section>
        </section>
      </section>
    </section>

    <section class="container-fluid event_bottom_outer">
      <section class="container event_bottom_inner">
        <section class="row flex-column event_bottom_row">
          <section class="col event_bottom_heading">
            <h1 class="big_heading text-center">Women Acheivers Awards</h1>
          </section>
          <section
            class="col event_bottom_grid event_bottom_grid_women py-5"
          ></section>
          <section class="load_more_button">
            <button class="default_button">Load More</button>
          </section>
        </section>
      </section>
    </section>
    <footer class="load_footer"></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/gallery_modal.js"></script>
  <script type="module" src="/js/event_grid_load.js"></script>
</html>
