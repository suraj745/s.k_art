<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonilals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/styles.scss" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      .testimonial2_card {
        cursor: pointer;
      }
      .modal-wrapper {
        /* height: 80vh; */
        background-color: #fff;
        border-radius: 3rem;
        height: 85%;
        @media screen and (min-width: 576px) {
          max-width: 70rem;
        }
        /* Set a maximum height for the modal */
        overflow-y: auto;
        /* position: absolute; */
        /* top: 50%; */
        /* z-index: 100; */
        /* left: 50%; */
        /* border-radius: 0.9rem; */
        /* transform: translate(-50%, -50%); */
      }
      /* .blur-bg {

      } */
      .parent-modal-wrapper .close-modal {
        position: absolute;
        top: 0rem;
        right: 0rem;
        scale: 1.7;
        cursor: pointer;
        padding: 0.5rem;
        overflow: auto;
      }
      .parent-modal-wrapper {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.616);
        z-index: 9999999999;
        backdrop-filter: blur(1rem);
        overflow-y: auto !important;
        padding-inline: 2rem;
      }
    </style>
  </head>
  <body>
    <section class="load_nav"></section>
    <section class="container-fluid test_page_outer">
      <section class="container test_page_inner">
        <section class="row test_page_row flex-column">
          <section class="col-12 test_page_right">
            <section class="border_test test_card_border mt-5 d-none">
              <ul class="testimonial2_card test_page_card">
                <li>
                  <img src="/images/Mr. Shailesh Haribhakti.png" alt="" />
                </li>
                <li>
                  <p class="paragraph test_page_para px-2 px-md-4">
                    Alok exemplifies the qualities of an exceptionally dedicated
                    journalist. His unwavering commitment to...
                  </p>

                  <section class="test_card_bottom">
                    <section>
                      <h1 style="font-size: 2rem">Mr. Shailesh Haribhakti</h1>
                      <p>Non-Executive Chairman</p>
                    </section>
                    <section>
                      <img src="/images/Home/star.png" alt="" />
                    </section>
                  </section>
                </li>

                <li>
                  <img
                    class="red_comma"
                    src="/images/Home/red_comma.png"
                    alt=""
                  />
                  <img
                    class="white_comma"
                    src="/images/Home/white_comma.png"
                    alt=""
                  />
                </li>
              </ul>
            </section>
          </section>
        </section>
      </section>
    </section>
    <!--  modal -->
    <div style="display: none" class="container-fluid parent-modal-wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="#fff"
        class="bi bi-x close-modal"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
      <div style="color: #000" class="modal-wrapper p-2">
        <div class="d-flex align-items-center justify-content-center">
          <img style="height: 20rem" class="modal-img" src="" alt="" />
        </div>
        <div class="text-content">
          <p class="text-center modal-para p-5"></p>
          <h1 class="text-center modal-name"></h1>
          <p class="modal-post text-center mb-5"></p>
        </div>
      </div>
    </div>
    <!--  modal ends here -->
    <section class="load_footer"></section>
    <script type="module" src="/main.js"></script>

    <script>
      let cards = [
        {
          img: "/images/Mr. Shailesh Haribhakti.png",
          saying:
            "Alok exemplifies the qualities of an exceptionally dedicated journalist. His unwavering commitment to excellence and tireless work ethic are ...",
          name: "Mr. Shailesh Haribhakti",
          post: "Non-Executive Chairman",
          sayingDetail:
            "Alok exemplifies the qualities of an exceptionally dedicated journalist. His unwavering commitment to excellence and tireless work ethic are truly commendable. I extend my heartfelt wishes for his continued success, embracing all the opportunities that the world has in store for him",
        },
        {
          img: "/images/bhavna doshi ji.png",
          saying:
            "Alok, at this young age, you so beautifully capture journeys of leading personalities through your interviews...",
          name: "BHAVNA DOSHI",
          post: "Managing Partner",
          sayingDetail: `Alok, at this young age, you so beautifully capture journeys of leading personalities through your interviews, writings and events be it their thoughts, their contribution in building businesses, nurturing talent or helping fulfil dreams of many in the society.  Truly inspirational! Your creativity and organisational acumen are impressive too. One has to see it to believe it! Over the past few years, since I have known you, I find you growing by the day in your professional journey and yet, you are the same Alok, humble, caring and respectful. You are special and will remain special, always!`,
        },
        {
          img: "/images/Satyjeet Tambe.png",
          saying:
            "Over the years, I have been observing the remarkable evolution of Alok's career within the media industry. His... ",
          name: "Mr Satyajeet Tambe",
          post: "MLC, Maharashtra Legislative Assembly",
          sayingDetail: `Over the years, I have been observing the remarkable evolution of Alok's career within the media industry. His trajectory from his origins as a corporate journalist to his current emergence as a media entrepreneur is truly inspiring. 
 Moreover, it is truly inspiring to witness Alok's ability, at such a young age, to interact seamlessly with the country's top-notch business leaders, entrepreneurs, and CEOs. This accomplishment underscores his innate talent for forging meaningful connections and his acumen for navigating the corporate sphere. His contributions to the industry have garnered not just attention but have also ignited inspiration among those who aspire to walk in his footsteps. I
 am confident that his journey will perpetuate growth and achievement. Alok's influence on the media terrain is poised to continue flourishing, and I eagerly anticipate witnessing his ongoing accomplishments`,
        },
        {
          img: "/images/Navneet Munot.png",
          saying:
            "Alok's accomplishments belie his young age. As an editor, Alok has not only demonstrated his editorial prowess but has also...",
          name: "Navneet Munot",
          post: "MD & CEO, HDFC Mutual Fund",
          sayingDetail: `Alok's accomplishments belie his young age. As an editor, Alok has not only demonstrated his editorial prowess but has also masterfully cultivated an extensive network within the realms of leadership across all spheres. His entrepreneurial spirit and boundless energy are infectious, propelling him towards success. What sets Alok apart is not only his creative brilliance but also his remarkable organizational acumen.
      Alok's ability to encapsulate the transformative journeys of prominent figures is praiseworthy. Through his interviews, writings, and curated events, he skilfully unveils the thoughts and contributions of these leaders in building businesses, nurturing talent, and shaping the societal landscape.
      Having known Alok for several years, I have observed his steady ascent in the professional sphere. He remains steadfastly grounded, exuding humility, care, and respect in all his interactions. I am confident that he will continue to leave an indelible mark on the realms he ventures into`,
        },
      ];

      let parentEl = document.querySelector(".test_page_right");
      cards.forEach(function (el, i) {
        let html = `<div class=${i}>
                <section class="border_test test_card_border mt-5">
                          <ul class="testimonial2_card test_page_card">
                            <li>
                              <img src="${el.img}" alt="" />
                            </li>
                            <li>
                              <p class="paragraph test_page_para px-2 px-md-4">
                                ${el.saying}
                              </p>

                              <section class="test_card_bottom">
                                <section>
                                  <h1 style="font-size: 2rem">${el.name}</h1>
                                  <p>${el.post}</p>
                                </section>
                                <section>
                                  <img src="/images/Home/star.png" alt="" />
                                </section>
                              </section>
                            </li>

                            <li>
                              <img class="red_comma" src="/images/Home/red_comma.png" alt="" />
                              <img class="white_comma" src="/images/Home/white_comma.png" alt="" />
                            </li>
                          </ul>
                          </section>
                </div>`;
        parentEl.insertAdjacentHTML("beforeend", html);
        $(".border_test").click(function (e) {
          let x = $(this.parentElement).attr("class");
          console.log(x);
          console.log(cards[x].saying);
          $(".modal-para").text(cards[x].sayingDetail);
          $(".modal-name").text(cards[x].name);
          $(".modal-img").attr("src", cards[x].img);
          $(".modal-post").text(cards[x].post);
        });
      });

      // modal logic begins here
      $(document).ready(function () {
        // open modal
        $(".border_test").click(function () {
          // alert("clicked");
          $(".test_page_outer").addClass("blur-bg");
          $(".parent-modal-wrapper").show();
        });
        // close modal
        $(".close-modal").click(function () {
          // alert("kj");
          $(".test_page_outer").removeClass("blur-bg");
          $(".parent-modal-wrapper").hide();
        });
      });
    </script>
  </body>
</html>
